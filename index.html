<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Product Preview Card | Frontend Mentor</title>
  <meta name="description"
    content="The challenge is to build out this product preview card component and get it looking as close to the design as possible.">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/Fraunces.css">
  <link rel="stylesheet" href="/assets/css/Montserrat.css">
  <link rel="stylesheet" href="/assets/css/styles.compiled.css">
</head>

<body class="d-flex flex-row justify-content-center">
  <div class="d-flex justify-content-center align-items-center main">
    <div class="border rounded-4 border-0 d-flex flex-column justify-content-center align-items-start flex-md-row card">
      <img class="img-fluid d-md-none card-image-mobile" width="700" height="684"
        src="/assets/img/image-product-mobile.jpg" alt="Chanelle Eau de Parfums image small"><img
        class="d-none d-md-block card-image-desktop" src="/assets/img/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum" style="width: 50%;height: 100%;">
      <div class="justify-content-center align-items-start py-md-4 card-content"><span
          class="text-uppercase d-block mb-md-4 sub">PERFUME</span>
        <h1 class="text-capitalize" style="font-family: Fraunces, serif;">Gabrielle Essence Eau De Parfum</h1>
        <p class="mb-md-3">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,&nbsp;Perfumer-Creator for the House of CHANEL.</p>
        <div class="d-flex flex-row justify-content-start align-items-center pricing"><span
            class="discounted">$149.99</span><span class="regular">$169.99</span></div><button
          class="btn btn-primary d-flex justify-content-center align-items-center cart" type="button"
          data-bs-target="#"><img class="img-fluid" width="15" height="16" src="/assets/img/icon-cart.svg">&nbsp;Add to
          Cart</button>
      </div>
    </div>
  </div>

</body>

</html>
